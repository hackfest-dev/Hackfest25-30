<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Route Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        .control-panel {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .route-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .delivery-point {
            background-color: #2196F3;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>Delivery Points</h3>
        <div id="delivery-points-info"></div>
    </div>
    <div class="control-panel">
        <h2>Drone Route Planner</h2>
        <div class="input-group">
            <label for="pickup-lat">Pickup Latitude:</label>
            <input type="number" id="pickup-lat" step="any" required>
        </div>
        <div class="input-group">
            <label for="pickup-lon">Pickup Longitude:</label>
            <input type="number" id="pickup-lon" step="any" required>
        </div>
        <div class="input-group">
            <label for="drone-id">Drone ID:</label>
            <input type="text" id="drone-id" value="drone-1">
        </div>
        <div class="input-group">
            <label for="drop-lat">Drop Latitude:</label>
            <input type="number" id="drop-lat" step="any" required>
        </div>
        <div class="input-group">
            <label for="drop-lon">Drop Lon:</label>
            <input type="number" id="drop-lon" step="0.000001" value="1.0">
        </div>
        <button onclick="calculateRoute()">Calculate Route</button>
        <div class="route-info" id="route-info">
            Route information will appear here
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Base location marker
        const baseMarker = L.marker([0, 0]).addTo(map)
            .bindPopup('Base Station');

        // Route line
        let routeLine = null;

        // Delivery points from the dataset
        const deliveryPoints = JSON.parse('{{ delivery_points | tojson | safe }}');
        
        // Add delivery points to the map
        deliveryPoints.forEach(point => {
            const marker = L.marker([point.latitude, point.longitude])
                .addTo(map)
                .bindPopup(`
                    <strong>Drone ${point.id}</strong><br>
                    State: ${point.state}<br>
                    Battery: ${point.battery_percent}%<br>
                    Altitude: ${point.altitude}m<br>
                    Service Time: ${point.service_time}min<br>
                    Zone: ${point.zone}
                `);
            
            // Add click handler to set as pickup/drop location
            marker.on('click', function() {
                if (document.getElementById('drop-lat').value === '1.0') {
                    document.getElementById('pickup-lat').value = point.latitude;
                    document.getElementById('pickup-lon').value = point.longitude;
                } else {
                    document.getElementById('drop-lat').value = point.latitude;
                    document.getElementById('drop-lon').value = point.longitude;
                }
                calculateRoute();
            });
        });

        // Update delivery points info panel
        const infoPanel = document.getElementById('delivery-points-info');
        infoPanel.innerHTML = `
            <p>Total Points: ${deliveryPoints.length}</p>
            <p>Active Drones: ${deliveryPoints.filter(p => p.state === 'active').length}</p>
            <p>Average Battery: ${(deliveryPoints.reduce((sum, p) => sum + p.battery_percent, 0) / deliveryPoints.length).toFixed(1)}%</p>
        `;

        // Function to calculate and display route
        async function calculateRoute() {
            const pickupLat = parseFloat(document.getElementById('pickup-lat').value);
            const pickupLon = parseFloat(document.getElementById('pickup-lon').value);
            const dropLat = parseFloat(document.getElementById('drop-lat').value);
            const dropLon = parseFloat(document.getElementById('drop-lon').value);
            const droneId = document.getElementById('drone-id').value || 'drone-1'; // Default to drone-1 if not specified

            try {
                const response = await fetch('/api/calculate-route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pickup: { lat: pickupLat, lon: pickupLon },
                        drop: { lat: dropLat, lon: dropLon },
                        drone_id: droneId
                    })
                });

                const route = await response.json();

                // Update route info display
                document.getElementById('route-info').innerHTML = `
                    <strong>Route Information:</strong><br>
                    Total Distance: ${route.total_distance.toFixed(2)} km<br>
                    Total Time: ${route.total_time.toFixed(2)} hours<br>
                    Energy Consumption: ${route.total_energy_consumption.toFixed(2)} kWh
                `;

                // Clear previous route if exists
                if (routeLine) {
                    map.removeLayer(routeLine);
                }

                // Create new route line
                const routeCoordinates = [];
                route.segments.forEach(segment => {
                    routeCoordinates.push([segment.start.lat, segment.start.lon]);
                    routeCoordinates.push([segment.end.lat, segment.end.lon]);
                });

                routeLine = L.polyline(routeCoordinates, {
                    color: 'red',
                    weight: 3,
                    opacity: 0.7
                }).addTo(map);

                // Add markers for pickup and drop locations
                L.marker([pickupLat, pickupLon])
                    .addTo(map)
                    .bindPopup('Pickup Location');
                
                L.marker([dropLat, dropLon])
                    .addTo(map)
                    .bindPopup('Drop Location');

                // Fit map to show the entire route
                map.fitBounds(routeLine.getBounds());

            } catch (error) {
                console.error('Error calculating route:', error);
                document.getElementById('route-info').innerHTML = 'Error calculating route. Please try again.';
            }
        }

        // Add click handler to map to set coordinates
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // If no drop location is set, set pickup location
            if (document.getElementById('drop-lat').value === '1.0') {
                document.getElementById('pickup-lat').value = lat;
                document.getElementById('pickup-lon').value = lng;
            } else {
                document.getElementById('drop-lat').value = lat;
                document.getElementById('drop-lon').value = lng;
            }
            
            calculateRoute();
        });
    </script>
</body>
</html>
